<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link href="resources/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Header section -->
  <div class="header">
    <img class="logo" src="resources/tea-cozy-logo.png">
    <div class="navbar">
      <span class="nav">Mission</span>
      <span class="nav">Featured Tea</span>
      <span class="nav">Locations</span>
    </div>
  </div>
  <!-- Main Body -->
  <div class="mainbody">
    <!-- top container -->
    <div class="topcontainer">
      <div class="mission">
        <h2 class="topmission">Our Mission</h2>
        <h4 class="bottommission">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <!-- middle container -->
    <div class="middlecontainer">
      <!-- middle containers - images and headings -->
      <div class="middletitle">
        <h2 class="midtitle"> Tea of the Month </h2>
      </div>
      <div class="middledescription">
        <h4 class="middescription">What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="topimagecontainer">
        <div class="berry">
          <img class="middleimagetop" src="resources/berryblitz.jpg">
          <h4 class="image-description">Fall Berry Blitz Tea</h4>
        </div>
        <div class="spicedrum">
          <img class="middleimagetop" src="resources/spiced-rum.jpg">
          <h4 class="image-description">Spiced Rum Tea</h4>
        </div>
        <div class="donut">
          <img class="middleimagetop" src="resources/donut.jpg">
          <h4 class="image-description">Seasonal Donuts</h4>
        </div>
      </div>

      <div class="bottomimagecontainer">
        <div class="myrtle">
          <img class="middleimagebottom" src="resources/myrtle-ave.jpg">
          <h4 class="image-description">Myrtle Ave Tea</h4>
        </div>
        <div class="bedford">
          <img class="middleimagebottom" src="resources/bedford-bizarre.jpg">
          <h4 class="image-description">Bedford Bizarre Tea</h4>
        </div>
      </div>
    <!-- bottom container -->
    <div class="bottomcontainer">
    </div>


  </div>
  <!-- footer -->


</body>
</html>
